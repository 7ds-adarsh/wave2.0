<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Wave</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-purple-700 to-purple-500 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Create Your Wave Account</h2>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Username</label>
                <input type="text" id="username"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required />
            </div>

            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required />
            </div>

            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required />
            </div>

            <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800 transition">
                Register
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="text-purple-700 hover:underline">Login here</a>
        </p>
    </div>

    <script src="register.js"></script>
</body>

</html>
